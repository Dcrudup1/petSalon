<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/mystyles.css">
    <title>Document</title>
</head>
<body style="background-color: rgba(235, 125, 7, 0.953);"></body>
    <header>
    <h1 style="margin-left: 40%;">The Fashion Pets</h1>
        <nav style="margin-left: 44%; padding-bottom: 20px;">
            <a style="color: black;" href="index.html">Home</a>
            <a style="color: black;" href="services.html">Services</a>
            <a style="color: black;" href="register.html">Register</a>
        </nav>
    </header>

    <main class=" container">
        <h2 style="color: rgb(0, 0, 0);margin-left: 45%;"><b>Register</b></h2>
        <div class="container">
            <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" id="txtName" placeholder="Your Pet's name">
        </div>
        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="text" class="form-control" id="txtAge" placeholder=" Your Pet's Age">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <input type="text" class="form-control" id="txtGender" placeholder="Your Pet's Gender">
        </div>

        <div class="mb-3">
            <label class="form-label">Breed:</label>
            <input type="text" class="form-control" id="txtBreed" placeholder=" Your Pet's Breed">
        </div>

        <div class="mb-3">
            <label>Services</label>
            <select name="form-select" id="txtService">
            <option value="" selected disabled>--- select a service ---</option>
            <option value="grooming">Grooming</option>
            <option value="vaccines">Vaccines</option>
            <option value="nails">Nails</option>
            </select>
        </div>

            <div class="mb-3">
            <label>Type</label>
            <select name="form-select" id="txtType">
            <option value="" selected disabled>--- select a service ---</option>
            <option value="bird">Bird</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        
        </select>
        </div>
        <div>
        <button class="btn btn-primary" onclick="register()">Register Pet</button>
        </div>
        
        <table class="table">
            <thead style="align-items: center;">
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Type</th>
            </thead>
            <tbody id="pets">
            
            </tbody>
        </table>
    </main>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
