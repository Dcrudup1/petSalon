<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/mystyles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Fashion Pet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
            
        </nav>
    </header>
    <main>
        <h2>Register</h2>
        <div class="container">
            <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" id="txtName" placeholder="Pet's name">
        </div>
        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="text" class="form-control" id="txtAge" placeholder="Pet's Age">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <input type="text" class="form-control" id="txtGender" placeholder="Pet's Gender">
        </div>
        <div class="mb-3">
            <label class="form-label">Breed:</label>
            <input type="text" class="form-control" id="txtBreed" placeholder="Pet's Breed">
        </div>
        <div class="mb-3">
            <label>Services</label>
            <select name="form-select" id="txtService">
            <option value="" selected disabled>--- select a service ---</option>
            <option value="grooming">grooming</option>
            <option value="vaccines">vaccines</option>
            <option value="nails">nails</option>
            </select>
        </div>
            <div class="mb-3">
            <label>Type</label>
            <select name="form-select" id="txtType">
            <option value="" selected disabled>--- select a service ---</option>
            <option value="bird">bird</option>
            <option value="dog">dog</option>
            <option value="cat">cat</option>
        </select>
        </div>
        <div>
            <button class="btn btn-primary" onclick="register()">Register</button>
            <button class="btn clear" id="btnClear">clear</button>
        </div>
        <h2> pets on the system</h2>
        
        <div id="pets">

        </div>
    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
